<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- تحديد نوع الترميز المستخدم في الصفحة -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- لجعل الصفحة متوافقة مع مختلف الأجهزة -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> <!-- ربط ملف CSS الخاص بـ Bootstrap -->
    <link rel="stylesheet" href="css/style.css"> <!-- ربط ملف CSS مخصص لتنسيق الصفحة -->
    <title>Document</title> <!-- عنوان الصفحة يظهر في شريط المتصفح -->
</head>
<body>


    
    <div class="date-time"> <!-- حاوية لعرض التاريخ -->
        <button class="btn1" onclick="document.getElementById('view').innerHTML= Date(); ">veiw Date</button> <!-- زر لعرض التاريخ -->
        <p id="view"></p> <!-- عنصر لعرض التاريخ -->
    </div>

    <br><br><hr> <!-- فصل بين العناصر -->

    <div class="contianer"> <!-- حاوية لتنسيق العناصر -->
        <div class="row moataz"> <!-- صف لتنسيق الأزرار والصورة -->
            <button class="col btn btn-primary" onclick="document.getElementById('view-img').src='media/c2.png'">img 1 </button> <!-- زر لتغيير الصورة إلى الصورة الأولى -->
            <img class="img2 col" src="media/c2.png" id="view-img"> <!-- الصورة المعروضة -->
            <button class="col btn btn-primary" onclick="document.getElementById('view-img').src='media/c3.png'"> img 2 </button> <!-- زر لتغيير الصورة إلى الصورة الثانية -->
        </div>
    </div>

    <br><br><hr>

    <div class="container modal1"> <!-- حاوية للنافذة المنبثقة -->
        <h2>Task complete</h2>

        <button id="myBtn">Open Modal</button> <!-- زر لفتح النافذة المنبثقة -->

        <div id="myModal" class="modal"> <!-- النافذة المنبثقة -->
            <div class="modal-content"> <!-- محتوى النافذة -->
                <span class="close">&times;</span> <!-- زر لإغلاق النافذة -->
                
                <form onsubmit="return dollar();"> <!-- نموذج لحساب الفرق في العملة -->
                    <h2>A form to calculate the currency difference in Egyptian, my friend.</h2>
                
                    <input type="text" id="nameInput" class="ahmed form-control form-control-primary" placeholder="Enter your POUND"> <!-- حقل لإدخال الاسم -->
                    
                    <select class="btn btn-danger" id="currencySelect"> <!-- قائمة لاختيار العملة -->
                        <option value="32">In Egyptian 32 Pounds</option>
                        <option value="50">In Saudi (50 SAR)</option>
                        <option value="100">In Emirati (100 AED)</option>
                    </select>
                    <br>
                    
                    <input type="submit" value="اوك . احسبها" class="btn btn-success"> <!-- زر لإرسال النموذج -->
                
                    <h3 id="result"></h3> <!-- مكان لعرض النتيجة -->
                </form>

                <hr>

                <div class="container slide2"> <!-- حاوية لعرض القيمة -->
                    <h2 id="mezo">0</h2> <!-- عنصر لعرض قيمة معينة -->
                    
                    <button class="" onclick="pluss();">plus</button> <!-- زر لزيادة القيمة -->
                    <button class="" onclick="down();">down</button> <!-- زر لتقليل القيمة -->
                </div>
            </div>
        </div>
    </div>

    <br>
    <hr>
    <hr>


    <br><br><hr>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> <!-- ربط مكتبة JavaScript الخاصة بـ Bootstrap -->
    <script src="js/main.js"></script> <!-- ربط ملف JavaScript مخصص -->
</body>
</html>
